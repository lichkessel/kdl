<dom-module id="kdl-app">
  <template>
    <style>
      :host {
        display: block;
        --app-primary-color: gray;
        --app-secondary-color: white;
      }
      app-header-layout
      {
        /*z-index:3;*/
      }
      app-header {
        position:fixed;
        background-color: var(--app-primary-color);
        color: var(--app-secondary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      [spinner] 
      {
        display:flex;
        width:100vw;
        height:100vh;
        justify-content:center;
        align-items:center;
        top:0;
        position:fixed;
      }
      [spinner][hidden] {display:none}

      [main-title] {
        font-weight: lighter;
        margin-left: 30px;
      }

      [condensed-title] {
        font-weight: lighter;
        margin-left: 30px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }
      app-toolbar.tall {
        height: 148px;
      }
      *[hideme=""]
      {display:none !important;}
    </style>

    <app-drawer-layout>
      <app-drawer>
        <paper-listbox attr-for-selected="name" selected="{{page}}" on-iron-select="_selected" on-iron-activate="_reload">
          <paper-item name="shedule-list">Existing classes</paper-item>
          <paper-item name="student-list">Students</paper-item>
          <paper-item name="class-list">Classes</paper-item>
          <paper-item name="price-list">Pricelists</paper-item>
        </paper-listbox>
      </app-drawer>
      <app-header-layout>
        <app-header condenses reveals fixed effects="waterfall resize-title blend-background parallax-background">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <paper-icon-button hideme$="{{app.classKey}}" icon="arrow-back" on-tap="_back"></paper-icon-button>
            <h4 condensed-title>[[app.title]]</h4>
          </app-toolbar>
          <app-toolbar class="tall">
            <h1 main-title>[[app.title]]</h1>
          </app-toolbar>        
        </app-header>
        <iron-pages attr-for-selected="id" selected="{{page}}">
          <class-main id="shedule-list" app="{{app}}" page="{{page}}"></class-main>
          <class-detail id="shedule-detail" app="{{app}}"></class-detail>
          <student-list id="student-list" app="{{app}}"></student-list>
          <price-list id="price-list" app="{{app}}"></price-list>
          <class-list id="class-list" app="{{app}}"></class-list>
        </iron-pages>
        <div spinner hidden="{{app.ready}}"><paper-spinner active></paper-spinner></div>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({

      is: 'kdl-app',

      properties: {
        page : {
          type : String,
          notify : true,
          observer : '_pageChanged'
        },
        app : {
          type : Object,
          notify : true,
          value : {
            lastpage : '',
            classKey : '',
            title : 'Xxxx',
            ready : false
          }  
        }
      },
      //observers: [
      //  '_routePageChanged(routeData.page)'
      //],
      _viewClass : function() {
        alert(1);
      },
      _reload: function(e) {
        if(e.detail.selected === this.page) {
          this.$[this.page].ready();
        }
      },
      _back : function() {
        this.set( 'page', this.get('lastpage') );
      },
      _selected : function() {
        this.set('app.classKey','');
      },
      //_routePageChanged: function(page) {
      //  this.page = page || 'shedule-list';
      //},
      _pageChanged: function(page, old) {
        this.set('lastpage', old);
        // load page import on demand.
        this.importHref( this.resolveUrl(page + '.html'), null, null, true);
        //this.set('route.path','/'+page);
      },
      ready : function() {
        this.set('page',"shedule-list");
        //var self= this;
        //setTimeout(function() { self.$$('paper-tabs').selectIndex('0') },1000);
      }

    });
  </script>
</dom-module>
