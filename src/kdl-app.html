<dom-module id="kdl-app">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        --app-primary-color: #7E57C2;
        --app-secondary-color: white;
        --app-primary-border-color: #ccc;
        --app-secondary-border-color: #eee;
      }
      app-header {
        position:fixed;
        background-color: var(--app-primary-color);
        color: var(--app-secondary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      [spinner] 
      {
        display:flex;
        width:100vw;
        height:100vh;
        justify-content:center;
        align-items:center;
        top:0;
        position:fixed;
      }
      [spinner][hidden] {display:none}

      [main-title] {
        font-weight: lighter;
        margin-left: 30px;
      }

      [condensed-title] {
        font-weight: lighter;
        margin-left: 30px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }
      app-toolbar.tall {
        height: 148px;
      }
      *[hideme]
      {display:none !important;}
    </style>

    <app-drawer-layout  dir="rtl">
      <app-drawer dir="rtl" align="start">
        <paper-listbox attr-for-selected="name" selected="{{page}}" on-iron-select="_selected" on-iron-activate="_reload">
          <paper-item name="shedule-list">[[groups.shedule-list]]</paper-item>
          <paper-item name="student-list">[[groups.student-list]]</paper-item>
          <paper-item name="class-list">[[groups.class-list]]</paper-item>
          <paper-item name="price-list">[[groups.price-list]]</paper-item>
        </paper-listbox>
      </app-drawer>
      <app-header-layout>
        <app-header condenses reveals fixed 
          effects="waterfall resize-snapped-title blend-background parallax-background">
          <app-toolbar>
            <paper-icon-button hideme$="[[backButton(app.sheduleItem)]]" icon="menu" drawer-toggle></paper-icon-button>
            <paper-icon-button hideme$="[[!backButton(app.sheduleItem)]]" icon="arrow-forward" on-tap="_back"></paper-icon-button>
            <h4 condensed-title>[[appTitle(page)]]</h4>
          </app-toolbar>
          <app-toolbar class="tall">
            <h1 main-title>[[appTitle(page)]]</h1>
          </app-toolbar>        
        </app-header>
        <iron-pages attr-for-selected="id" selected="{{page}}">
          <class-main id="shedule-list" app="{{app}}" page="{{page}}"></class-main>
          <class-detail id="shedule-detail" app="{{app}}"></class-detail>
          <student-list id="student-list" app="{{app}}"></student-list>
          <price-list id="price-list" app="{{app}}"></price-list>
          <class-list id="class-list" app="{{app}}"></class-list>
        </iron-pages>
        <paper-spinner class="page-spinner" active="{{!app.ready}}"></paper-spinner>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({

      is: 'kdl-app',

      properties: {
        page : {
          type : String,
          notify : true,
          observer : '_pageChanged'
        }
        ,app : {
          type : Object,
          notify : true,
          value : {
            lastpage : '',
            sheduleItem : {},
            ready : false
          }  
        }
        ,groups : {
          type : Object,
          value : {
            "shedule-list" : "Existing classes"
            ,"student-list" : "Students"
            ,"class-list" : "Classes"
            ,"price-list" : "Pricelists"
          }
        }
      }
      //observers: [
      //  '_routePageChanged(routeData.page)'
      //],
      ,backButton : function(o) {
        return o.id!==undefined;
      }
      ,appTitle : function(page) {
        if(page === 'shedule-detail') { 
          return this.app.sheduleItem.title
        } else {
          return this.groups[page];
        }
      }
      ,_viewClass : function() {
        alert(1);
      }
      ,_reload: function(e) {
        if(e.detail.selected === this.page) {
          this.$[this.page].ready();
        }
      }
      ,_back : function() {
        this.set( 'page', this.get('lastpage') );
      }
      ,_selected : function() {
        this.set('app.sheduleItem',{});
      }
      //_routePageChanged: function(page) {
      //  this.page = page || 'shedule-list';
      //},
      ,_pageChanged: function(page, old) {
        this.set('lastpage', old);
        // load page import on demand.
        this.importHref( this.resolveUrl(page + '.html'), null, null, true);
        //this.set('route.path','/'+page);
      }
      ,ready : function() {
        this.set('page',"shedule-list");
        //var self= this;
        //setTimeout(function() { self.$$('paper-tabs').selectIndex('0') },1000);
      }

    });
  </script>
</dom-module>
