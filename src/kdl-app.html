<dom-module id="kdl-app">
  <template>
    <style>
      :host {
        display: block;
        --app-primary-color: #7030a0;
        --app-secondary-color: white;
      }
      app-header-layout
      {
        z-index:3;
      }
      app-header {
        position:fixed;
        background-color: var(--app-primary-color);
        color: var(--app-secondary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      [spinner] 
      {
        display:flex;
        width:100vw;
        height:100vh;
        justify-content:center;
        align-items:center;
        top:0;
        position:fixed;
      }
      [spinner][hidden] {display:none}
    </style>

    <app-header-layout>
      <app-header condenses reveals fixed effects="waterfall">
        <app-toolbar>
          <div>Welcome!</div>
        </app-toolbar>
        <paper-tabs attr-for-selected="name" selected="{{page}}" sticky on-iron-activate="_reload">
            <paper-tab name="shedule-list">Existing classes</paper-tab>
            <paper-tab name="student-list">Students</paper-tab>
            <paper-tab name="class-list">Classes</paper-tab>
            <paper-tab name="price-list">Pricelists</paper-tab>
        </paper-tabs>
      </app-header>
    </app-header-layout>
    <iron-pages attr-for-selected="id" selected="{{page}}">
      <class-main id="shedule-list" class-id="{{classId}}" page="{{page}}" page-ready="{{pageReady}}"></class-main>
      <class-detail id="shedule-detail" class-id="{{classId}}" page-ready="{{pageReady}}"></class-detail>
      <student-list id="student-list" page-ready="{{pageReady}}" xxx="123"></student-list>
      <price-list id="price-list" page-ready="{{pageReady}}"></price-list>
      <class-list id="class-list" page-ready="{{pageReady}}"></class-list>
    </iron-pages>
    <div spinner hidden="{{pageReady}}"><paper-spinner active></paper-spinner></div>
    
  </template>

  <script>
    Polymer({

      is: 'kdl-app',

      properties: {
        page : {
          type : String,
          notify : true,
          observer : '_pageChanged'
        }
      },
      //observers: [
      //  '_routePageChanged(routeData.page)'
      //],
      _viewClass : function() {
        alert(1);
      },
      _reload: function(e) {
        if(e.detail.selected === this.page) {
          this.$[this.page].ready();
        }
      },
      //_routePageChanged: function(page) {
      //  this.page = page || 'shedule-list';
      //},
      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref( this.resolveUrl(page + '.html'), null, null, true);
        //this.set('route.path','/'+page);
      },
      ready : function() {
        this.set('page',"shedule-list");
        //var self= this;
        //setTimeout(function() { self.$$('paper-tabs').selectIndex('0') },1000);
      }

    });
  </script>
</dom-module>
