<dom-module id="kdl-app">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        --app-primary-color: #7E57C2;
        --app-secondary-color: white;
        --app-primary-border-color: #ccc;
        --app-secondary-border-color: #eee;
      }
      app-header {
        position:fixed;
        background-color: var(--app-primary-color);
        color: var(--app-secondary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      [spinner] 
      {
        display:flex;
        width:100vw;
        height:100vh;
        justify-content:center;
        align-items:center;
        top:0;
        position:fixed;
      }
      [spinner][hidden] {display:none}

      [main-title] {
        font-weight: lighter;
        margin-right: 30px;
      }

      [condensed-title] {
        font-weight: lighter;
        margin-right: 30px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }
      app-toolbar.tall {
        height: 148px;
      }
      *[hideme]
      {display:none !important;}
    </style>

    <app-drawer-layout  dir="rtl">
      <app-drawer dir="rtl" align="start">
        <paper-listbox attr-for-selected="name" selected="{{page}}" on-iron-activate="_reload">
          <paper-item name="class-list">[[pages.class-list.title]]</paper-item>
          <paper-item name="student-list">[[pages.student-list.title]]</paper-item>
          <!--paper-item name="class-list">[[pages.class-list.title]]</paper-item>
          <paper-item name="price-list">[[pages.price-list.title]]</paper-item-->
        </paper-listbox>
      </app-drawer>
      <app-header-layout>
        <app-header condenses fixed 
          effects="waterfall resize-snapped-title blend-background parallax-background">
          <app-toolbar>
            <paper-icon-button hideme$="[[backButton]]" icon="menu" drawer-toggle></paper-icon-button>
            <paper-icon-button hideme$="[[!backButton]]" icon="arrow-forward" on-tap="_back"></paper-icon-button>
            <h4 condensed-title>[[title]]</h4>
          </app-toolbar>
          <app-toolbar class="tall">
            <h1 main-title>[[title]]</h1>
          </app-toolbar>        
        </app-header>
        <iron-pages attr-for-selected="id" selected="{{page}}">
          <class-list id="class-list"></class-list>
          <class-detail id="class-detail"></class-detail>
          <student-list id="student-list"></student-list>
          <price-list id="price-list"></price-list>
          <!--class-list id="class-list"></class-list-->
        </iron-pages>
        <paper-spinner class="page-spinner" active="{{pageLoading}}"></paper-spinner>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({

      is: 'kdl-app',

      properties: {
        page : {
          type : String
          ,notify : true
          ,observer : '_pageChanged'
        }
        ,title : { type : String, notify: true }
        ,queue : { type: Object, value: {} }
        ,pageLoading : { type : Boolean, notify: true }
        ,pages : {
          type : Object
          ,value : {
            "class-list" : {
              title : "Existing classes"
            }
            ,"class-detail" : {

            }
            ,"student-list" : { 
              title :"Students" 
            }
            ,"class-list" : { 
              title : "Classes" 
            }
            ,"price-list" : {
              title : "Pricelists" 
            }
          }
        }
      }
      ,listeners : {
        'component-loaded' : '_onComponentLoaded'
        ,'page-ready' : '_onPageReady'
        ,'load-page' : '_onLoadPage'
      }
      ,_onComponentLoaded : function(e) {
        this.fire('do-load-page', this.pages[e.detail].defer, { node: this.$[ e.detail ], bubbles: false });
        delete this.queue[e.detail];
      }
      ,_onPageReady : function(e) {
        this.set('pageLoading', false);
        this.pages[this.page].ready = true;
      }
      ,_onLoadPage : function(e) {
        this.set('pageLoading', true);
        this.page = e.detail.id; //without notify
        this.pages[this.page].ready = false;
        e.detail.title && this.set('title', e.detail.title);
        this.set('backButton', e.detail.backButton);
        this.importHref( this.resolveUrl(this.page + '.html'), null, null, true);
        this.pages[e.detail.id].defer = e.detail;
        this.fire('do-load-page', e.detail, { node: this.$[ e.detail.id], bubbles: false });
      }
      ,_pageChanged: function(page, old) {
        this.set('lastpage', old);
        this.set('title', this.pages[this.page].title);
        this.set('backButton', false);
        if(!this.pages[page].ready)
          this.fire('load-page',{ id: page });
      }
      ,_reload: function(e) {
        if(e.detail.selected === this.page) {
          this.fire('do-load-page', null, { node: this.$[this.page], bubbles: false });
        }
      }
      ,_back : function() {
        this.set( 'page', this.get('lastpage') );
      }
      ,ready : function() {
        this.set('page','class-list');
      }
    });
  </script>
</dom-module>
