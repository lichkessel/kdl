<dom-module id="kdl-app">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        --app-primary-color: #7E57C2;
        --app-secondary-color: white;
        --app-primary-border-color: #ccc;
        --app-secondary-border-color: #eee;
      }
      app-header {
        position:fixed;
        background-color: var(--app-primary-color);
        color: var(--app-secondary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      [spinner] 
      {
        display:flex;
        width:100vw;
        height:100vh;
        justify-content:center;
        align-items:center;
        top:0;
        position:fixed;
      }
      [spinner][hidden] {display:none}

      [main-title] {
        font-weight: lighter;
        margin-right: 30px;
      }

      [condensed-title] {
        font-weight: lighter;
        margin-right: 30px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }
      app-toolbar.tall {
        height: 148px;
      }
      *[hideme]
      {display:none !important;}
    </style>

    <app-drawer-layout  dir="rtl">
      <app-drawer dir="rtl" align="start">
        <paper-listbox attr-for-selected="name" selected="{{page}}" on-iron-activate="_reload">
          <paper-item name="class-list">Classes</paper-item>
          <paper-item name="student-list">Students</paper-item>
          <!--paper-item name="class-list">[[pages.class-list.title]]</paper-item>
          <paper-item name="price-list">[[pages.price-list.title]]</paper-item-->
        </paper-listbox>
      </app-drawer>
      <app-header-layout>
        <app-header condenses fixed 
          effects="waterfall resize-snapped-title blend-background parallax-background">
          <app-toolbar>
            <paper-icon-button hideme$="[[backButton]]" icon="menu" drawer-toggle></paper-icon-button>
            <paper-icon-button hideme$="[[!backButton]]" icon="arrow-forward" on-tap="_back"></paper-icon-button>
            <h4 condensed-title>[[title]]</h4>
          </app-toolbar>
          <app-toolbar class="tall">
            <h1 main-title>[[title]]</h1>
          </app-toolbar>        
        </app-header>
        <iron-pages attr-for-selected="id" selected="{{page}}">
          <class-list id="class-list" top></class-list>
          <class-detail id="class-detail" class-item="{{classItem}}"></class-detail>
          <student-list id="student-list" top></student-list>
          <price-list id="price-list"></price-list>
          <!--class-list id="class-list"></class-list-->
        </iron-pages>
        <paper-spinner class="page-spinner" active="{{!loaded}}"></paper-spinner>
        <paper-toast id="toast" horizontal-align="right"></paper-toast>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({

      is: 'kdl-app',

      properties: {
        page : {
          type: String
          ,notify: true
          ,observer:'_pageChanged'
        }
        ,loaded : {
          type : Boolean
          ,notify: true
        }
        ,error : {
          type: String
          ,notify:true
          ,observer : '_pageError'
        }
        ,title : {
          type: String
          ,notify: true
        }
        ,classItem : {
          type: Object
          ,notify: true
          ,observer:'_classItemChanged'
        }
        ,lastPage : {
          type:String
        }
      }
      ,_classItemChanged : function(item) {
        if(item) {
          this.load('class-detail');
        }
      }
      ,_pageError : function(error) {
        if(error)
          this.$.toast.show({ text: e, duration: 3000});
      }
      ,_reload: function(e) {
        if(e.detail.selected === this.page) {
          this.load(this.page);
        }
      }
      ,_back : function() {
        this.$[this.page]._back();
      }
      ,load : function(name) {
        this.$[name].loaded = true;
        this.set('page', name);
        this.set('loaded', false);
        this.set('error', null);
        this.$[name].load();
      }
      ,_pageChanged: function(page, old) {
        this.set('title', this.$[page].title );
        this.set('backButton', !!this.$[page].backButton );
        if(!this.$[page].loaded)
          this.load(page);
      }
      ,ready : function() {
        this.set('page','class-list');
      }
    });
  </script>
</dom-module>
