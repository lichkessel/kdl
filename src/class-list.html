<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="class-list">
  <template>
     <template is="dom-repeat" items="{{classes}}">
      <div>[[item.name]]</div>
     </template>
  </template>
  <script>
    Polymer({
      is:'class-list'
      /*,properties : {
        classes : {
          type : Array,
          notify : true
        }
      }*/
    });
  </script>
</dom-module>
