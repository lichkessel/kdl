<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="./shared-styles.html">

<dom-module id="student-list">
  <link rel="stylesheet" href="./style.css">
  <template>
    <style include="shared-styles"></style>
    <style>
      iron-collapse div
      {
        padding:0.25em;
      }
      iron-collapse paper-button
      {
        background:#03a9f4;
        color:white !important;
      }
      paper-fab
      {
        position:fixed;
        bottom:20px;
        right:20px;
      }
    </style>
    
    <iron-ajax id="ajax" auto 
      url="http://jsonplaceholder.typicode.com/users" 
      last-response="{{students}}"
      last-error="{{error}}"
      loading="{{loading}}"></iron-ajax>
    <template is="dom-repeat" items="{{students}}">
      <div list-item editing$="[[item._editing]]" on-tap="_openEdit">
          <div hidden$="[[item._editing]]">[[item.name]]</div>
          <iron-collapse opened="{{item._editing}}">
            <div>
              <paper-input label="Student name" value="{{item.name}}"></paper-input>
              <paper-input label="E-mail" value="{{item.email}}"></paper-input>
              <div><paper-button raised on-tap="_closeEdit">Save</paper-button></div>
            </div>
          </iron-collapse>
      </div>
    </template>
    <paper-fab icon="add" hidden$="{{loading}}" on-tap="_addNew"></paper-fab>
  </template>
  <script>
    Polymer({
      is: 'student-list',
      properties : {
        students : {
          type: Array,
          notify: true,
          value : []
        },
        pageReady : {
          type:Boolean,
          notify:true
        },
        loading : {
          type:Boolean,
          notify:true,
          observer:"_load"
        }
      },
      _addNew : function() {
        var self = this;
        this.students.forEach(function(d,i) { self.set('students.'+i+'._editing',false) })
        this.unshift('students',{ id:'', name:'', email:'', _editing:true });
      },
      _closeEdit : function(e) {
        e.model.set('item._editing',false);
        e.stopPropagation();
      },
      _openEdit : function(e) {
        if(e.model.item._editing) return;
        var self = this;
        this.students.forEach(function(d,i) { self.set('students.'+i+'._editing',false) })
        e.model.set('item._editing',true);
      },
      _load : function() {
        this.set('pageReady',!this.loading);
      },
      ready : function() {
        this.set('pageReady', false);
        this.splice('students',0,this.students.length);
        this.$.ajax.generateRequest();
      }      
    });
  </script>
</dom-module>
