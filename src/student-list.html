<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">

<link rel="import" href="./shared-styles.html">

<dom-module id="student-list">
  <template>
    <style include="shared-styles"></style>
    <style>
      iron-collapse div
      {
        padding:0.25em;
      }
      paper-button.save
      {
        background:#03a9f4;
        color:white !important;
      }
      [card-spinner]
      {
        display:inline-block;
        vertical-align:middle;
      }
      [card-spinner][hidden]
      {
        display:none;
      }

    </style>
    
    <iron-ajax id="ajax" 
      url="http://jsonplaceholder.typicode.com/users" 
      last-response="{{students}}"
      last-error="{{error}}"
      loading="{{loading}}"></iron-ajax>
    <paper-toast id="toast" text="This toast auto-closes after 3 seconds"></paper-toast>
    <a id="topfocus"></a>

    <template id="repeater" is="dom-repeat" items="{{students}}">
      <div class="list-item" editing$="[[item._editing]]" on-tap="_openEdit">
        <div class="card-toggle">
          <span hidden$="[[item._editing]]"><paper-icon-button class="expand-card" icon="expand-more" on-tap="_openEdit"></paper-icon-button></span>
          <span hidden$="[[!item._editing]]"><paper-icon-button class="expand-card" icon="expand-less" on-tap="_cancelCard"></paper-icon-button></span>
        </div>
        <div class="card">
          <div class="card-text" hidden$="[[item._editing]]">[[item.name]]</div>
          <iron-collapse class="card-form" opened="{{item._editing}}">
            <div>
              <form is="iron-form" id="card" method="post"
                action="https://jsonplaceholder.typicode.com/posts/"
                content-type="application/json"
                on-iron-form-presubmit="_onCardPresubmit"
                on-iron-form-submit="_onCardSubmit"
                on-iron-form-response="_onCardResponse"
                on-iron-form-error="_onCardError"
                >
                <paper-input name="name" label="Student name" value="{{item.name}}" required error-message="Required" auto-validate$="{{!item._new}}"></paper-input>
                <paper-input name="email" label="E-mail" value="{{item.email}}" required error-message="Required" auto-validate$="{{!item._new}}"></paper-input>
                <paper-input name="phone" label="Phone" value="{{item.phone}}"></paper-input>
                <paper-button class="save" raised on-tap="_submitCard">
                  <div hidden$="{{item._sending}}">Save</div>
                  <div hidden$="{{!item._sending}}">Saving</div>
                </paper-button>
                <span hidden$="{{!item._new}}"><paper-button class="cancel" on-tap="_cancelCard">Cancel</paper-button></span>
                <div card-spinner hidden$="{{!item._sending}}"><paper-spinner active ></paper-spinner></div>
                <!--div hidden$="{{!item._error}}">[[item._error]]</div-->
              </form>
            </div>
          </iron-collapse>
        </div>
      </div>
    </template>
    <div class="add-button" hidden$="{{loading}}">
      <div hidden$="{{editing}}">
        <paper-fab icon="add" on-tap="_addNew"></paper-fab>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'student-list',
      properties : {
        app : {
          type:Object,
          notify:true
        },
        students : {
          type: Array,
          notify: true,
          value : []
        },
        loading : {
          type:Boolean,
          notify:true,
          observer:"_load"
        },
        editing : {
          type:Boolean,
          notify:true
        }
      },
      _onCardPresubmit : function(e) {
        //var form = Polymer.dom(e).localTarget;
        //form.request.contentType = "application/json";
        //form.request.method = 'put';
        //form.request.params = {};
      },
      _onCardSubmit : function(e) {
        //console.log(Polymer.dom(e).localTarget);
        e.model.set('item._sending',true);
      },
      _onCardResponse : function(e) {
        var item = e.detail.parseResponse();
        e.model.set('item', item);
        //console.log(item);
        //e.model.set('item._sending',false);
        //e.model.set('item._editing',false);
        //e.model.set('item._new',false);
        this.set('editing', false);
      },
      _onCardError : function(e) {
        e.model.set('item._sending',false);
        this.$.toast.text = 'Sorry! Network problems. Try again later.';
        this.$.toast.open();
        e.model.set('item._error', true);
      },
      _submitCard : function(e) {
        var form = e.currentTarget.parentNode;
        form.submit();
        e.stopPropagation();
      },
      _cancelCard : function(e) {
        this.set('editing', false);
        e.model.set('item._editing',false);
        if(e.model.item._new) {
          this.splice( 'students', this.students.indexOf(e.model.item), 1);
        }
        e.stopPropagation();
      },
      _addNew : function() {
        var self = this;
        this.students.forEach(function(d,i) { self.set('students.'+i+'._editing',false) })
        this.unshift('students',{ 
          id:'', 
          name:'', 
          email:'',
          phone:'',
          _editing : true ,
          _new : true
        });
        this.$.repeater.render();
        this.$.topfocus.focus();
        this.$$('.list-item[editing] paper-input:first-child').focus();
        this.set('editing',true);
      },
      _closeEdit : function(e) {
        e.model.set('item._editing',false);
        this.set('editing', false);
        e.stopPropagation();
      },
      _openEdit : function(e) {
        this.set('editing', true);
        if(e.model.item._editing) return;
        var self = this;
        this.students.forEach(function(d,i) { self.set('students.'+i+'._editing',false) })
        e.model.set('item._editing',true);
      },
      _load : function() {
        this.set('app.ready',!this.loading);
      },
      ready : function() {
        this.set('app.ready', false);
        this.set('students',[]);
        //this.splice('students',0,this.students.length);
        this.$.ajax.generateRequest();
      }      
    });
  </script>
</dom-module>
