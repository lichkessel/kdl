<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">


<dom-module id="student-list">
  <template>
    <style>
      [student-item] {
        margin:2%;
        box-shadow:0 0 0.3em rgba(0,0,0,0.2);
        padding:2%;
      }
      paper-item-body
      {
        padding:0.25em;
      }
      iron-collapse div
      {
        padding:0.25em;
      }
      iron-collapse paper-button
      {
        background:#03a9f4;
        color:white !important;
      }
      paper-item[editing]
      {
        border:1px solid gray;
      }
    </style>
    
    <iron-ajax id="ajax" auto 
      url="http://jsonplaceholder.typicode.com/users" 
      last-response="{{students}}"
      last-error="{{error}}"
      loading="{{loadingStudents}}"></iron-ajax>
    <paper-item hidden$="{{!loadingStudents}}">
      <paper-item-body><paper-spinner active$="{{loadingStudents}}"></paper-spinner></paper-item-body>
    </paper-item>
    <template is="dom-repeat" items="{{students}}">
      <paper-item editing$="[[item._editing]]">
        <paper-item-body two-line>
          <div hidden$="[[item._editing]]">[[item.name]]</div>
          <iron-collapse opened="{{item._editing}}">
            <div>
              <paper-input label="Student name" value="{{item.name}}"></paper-input>
              <paper-input label="E-mail" value="{{item.email}}"></paper-input>
              <paper-button raised on-click="_toggleEdit">Save</paper-button>
            </div>
          </iron-collapse>
        </paper-item-body>
        <div hidden$="[[item._editing]]"><paper-button on-click="_toggleEdit">Edit</paper-button></div>
      </paper-item>
      
    </template>
  </template>
  <script>
    Polymer({
      is: 'student-list',
      properties : {
        students : {
          type: Array,
          notify: true,
          value : []
        }
      },
      _toggleEdit : function(e) {
        var state = !e.model.item._editing;
        var self = this;
        this.students.forEach(function(d,i) { self.set('students.'+i+'._editing',false) })
        e.model.set('item._editing',state);
      },
      _reload : function() {
        this.splice('students',0,this.students.length);
        this.$.ajax.generateRequest();
      },
      ready: function() {
      }
    });
  </script>
</dom-module>
