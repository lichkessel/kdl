<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --card-padding:24px;
      }
      .page-spinner {
        position: fixed;
        top: calc(50% - 14px);
        left: calc(50% - 14px);
      }
      paper-spinner[aria-hidden] 
      {
        display:none;
      }
      .card-spinner {
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      .list-item
      {
        display:flex;
        flex-direction:column;
        border-top:1px solid var(--app-primary-border-color);
        background:white;
      }
      .list-item:last-child {
        border-top:none;
        border-bottom:1px solid var(--app-primary-border-color);
      }
      .list-card 
      {
        margin:10px;
        margin-bottom:20px;
        margin-top:10px;
      }
      .list-table
      {
        width:100%;
        border-collapse:collapse;
        margin-bottom:56px;
      }

      .add-button
      {
        position:fixed;
        bottom:20px;
        left:70px;
      }
      .add-item-button 
      {
        margin:0 auto;
        margin-top:-28px;
        margin-bottom:-28px;
      }
      .form-controls
      {
        display:flex;
        justify-content:flex-start;
        /*border-top:1px solid var(--app-secondary-border-color);*/
        border-top: 1px dashed #ddd;
        padding-top:16px;
        padding-bottom:16px;
        padding-left:0;
        padding-right:0;
      }
      .form-inputs
      {
        padding:50px;
        padding-left:var(--card-padding);
        padding-right:var(--card-padding);
        padding-top:0;
      }
      .form-subtitle
      {
        padding:calc(var(--card-padding) - 8px);;
        padding-left:var(--card-padding);
        padding-right:var(--card-padding);
        padding-bottom:calc(var(--card-padding) - 8px);
        font-weight:bold;
      }
      .form-controls .save
      {
        color: var(--app-primary-color);
      }
      .form-controls .cancel
      {

      }
      .card-holder 
      {
        margin:0;
      }
      .card {
        display:flex;
        flex-direction:row;
        flex-grow:1;
        justify-content:flex-end;
      }
      .card-text {
        flex-grow:1;
        text-align:start;
        padding:20px;
        padding-right:var(--card-padding);
        margin:auto;
        /*border-bottom:1px solid var(--app-secondary-border-color);*/
      }

      .card-title-text .input {
        flex-grow:1;
      }
      .card-title-buttons {
        flex-grow:0.5;
        text-align: end;
      }
      .toggle-spinner
      {
        margin:auto;
      }
      .card-toggle
      {
        /*padding:10px;
        margin-bottom:-50px;*/
      }
      .card-form {
        flex-grow:1;
      }
      .no-items {
        font-style:italic;
        text-align:center;
        padding-top:20px;
        padding-bottom:20px;
        background-color:var(--app-secondary-border-color);
      }
      [hidden] { display:none !important;}
      [or-hidden-1],
      [or-hidden-2] 
      { 
        display: none !important;
      }
      [and-hidden-1][and-hidden-2]
      {
        display:none !important;
      }
      .item-table {
        width:calc(100% - 20px);
        border-radius:3px;
        box-shadow:0 0 5px rgba(0,0,0,0.2);
        margin:10px;
        margin-bottom:20px;
        border-collapse:collapse;
      }
      .item-table tr:first-child th
      {
        padding:6px;
        padding-left:24px;
        padding-right:24px;
        line-height:52px;
        text-align:right;
      }
      .item-table tr:first-child+tr th
      {
        text-align:right;
        font-size:12px;
        color:rgba(0,0,0,0.54);
        font-weight:normal;
        padding:6px;
        line-height:43px;
        padding-left:24px;
        padding-right:24px;
        border-top:1px solid var(--app-secondary-border-color);
      }
      .item-table td {
        font-size:13px;
        color:rgba(0,0,0,0.87);
        padding:6px;
        line-height:36px;
        padding-left:24px;
        padding-right:24px;
        border-top:1px solid var(--app-secondary-border-color);
      }
      .item-table td.action,
      .item-table th.action
      {
        text-align:center;
        padding:10px !important;
        width:1px
      }
      .item-table .sub-info {
        border-top:none;
        font-style:italic;
        color:#bbb;
        padding-top:0;
        padding-bottom:16px;
        line-height:initial;
      }
      /* 
       * 
       * list styles
       *
       */
    .list-column {
      display:flex;
      flex-direction:column;
    }
    .title {
      justify-content:space-between;
      min-height:70px;
    }
    .list-row {
      display:flex;
      flex-direction:row;
    }
    .control {
      display:flex;
      align-items:center;
    }
    .static {
      display:flex;
      align-items:center;
    }
    .static .drop {
      flex-shrink:0;
    }
    expand-button {
      flex-shrink:0;
    }
    .content {
      padding-left:15px;
      padding-right:15px;
    }
    .text {
      margin-top:10px;
      margin-bottom:10px;
    }
    .text label {
      display:block;
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 0.011em;
      line-height: 20px;
      color:#737373;
    }
    .text p {
      display:block;
      margin:0;
      padding: 0;
      width: 100%;
      max-width: 100%;
      background: transparent;
      border: none;
      color: #212121;
      -webkit-appearance: none;
      text-align: inherit;
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      font-size: 16px;
      font-weight: 400;
      line-height: 24px;
    }
    expand-button {
      margin:auto 0;
    }
    .title paper-input {
      margin:0;
    }
    paper-input {
      margin-top:10px;
      margin-bottom:10px;
      display:inline-block;
    }
    [viewing] .control .input { display:none; }
    [editing] .control .text { display:none; }
    [editing] .edit { display:none }
    [viewing] .save {display:none}
    [viewing] .cancel {display: none}
    [viewing] .drop {display: none}
    </style>
  </template>
</dom-module>
