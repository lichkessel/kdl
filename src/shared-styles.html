<dom-module id="shared-styles">
  <template>
    <style>
      :host {
        --card-padding:24px;
      }
      .page-spinner {
        position: fixed;
        top: calc(50% - 14px);
        left: calc(50% - 14px);
      }
      paper-spinner[aria-hidden] 
      {
        display:none;
      }
      .card-spinner {
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      .list-item
      {
        display:flex;
        flex-direction:column;
        border-bottom:1px solid var(--app-primary-border-color);
        background:white;
      }
      .list-item[editing] 
      {

      }
      .list-card 
      {
        margin:10px;
        margin-bottom:20px;
        margin-top:10px;
      }
      .list-table
      {
        width:100%;
        border-collapse:collapse;
        margin-bottom:56px;
      }
      .list-table th
      {
        text-align:right;
        font-size:12px;
        color:black;
        opacity:0.54;
        font-weight:normal;
        padding:6px;
        padding-left:24px;
        padding-right:24px;
      }
      .list-table td {
        font-size:13px;
        color:black;
        opacity:0.87;
        padding:6px;
        padding-left:24px;
        padding-right:24px;
        border-top:1px solid var(--app-secondary-border-color);
      }

      .add-button
      {
        position:fixed;
        bottom:20px;
        left:20px;
      }
      .add-item-button 
      {
        margin:0 auto;
        margin-top:-28px;
        margin-bottom:-28px;
      }
      .form-controls
      {
        text-align:end;
        border-top:1px solid var(--app-secondary-border-color);
        padding-top:16px;
        padding-bottom:16px;
        padding-left:8px;
        padding-right:8px;
      }
      .form-subitems
      {
        text-align:end;
        border-top:1px solid var(--app-secondary-border-color);
        min-height:36px;
      }
      .form-subitems
      {
        background-color:var(--app-secondary-border-color);
      }
      .form-inputs
      {
        padding:50px;
        padding-left:var(--card-padding);
        padding-right:var(--card-padding);
        padding-top:0;
      }
      .form-subtitle
      {
        padding:calc(var(--card-padding) - 8px);;
        padding-left:var(--card-padding);
        padding-right:var(--card-padding);
        padding-bottom:calc(var(--card-padding) - 8px);
        font-weight:bold;
      }
      .form-controls .save
      {
        color: var(--app-primary-color);
      }
      .form-controls .cancel
      {

      }
      .card-holder 
      {
        margin:0;
      }
      .card {
        display:flex;
        flex-direction:row;
        flex-grow:1;
        justify-content:flex-end;
      }
      .card-text {
        flex-grow:1;
        text-align:start;
        padding:20px;
        padding-right:var(--card-padding);
        margin:auto;
        /*border-bottom:1px solid var(--app-secondary-border-color);*/
      }
      .card-title {
        display:flex;
        align-items:center;
        min-height:70px;
        padding:10px;
        padding-right:var(--card-padding);
      }
      .card-title-text {
        flex-grow:0.5;
      }
      .card-title-text .text {
        font-size:150%;
        flex-grow:1;
      }
      .card-title-text .input {
        flex-grow:1;
      }
      .card-title-buttons {
        flex-grow:0.5;
        text-align: end;
      }
      .toggle-spinner
      {
        margin:auto;
      }
      .card-toggle
      {
        padding:10px;
        margin-bottom:-50px;
      }
      .card-form {
        flex-grow:1;
      }
      .no-items {
        font-style:italic;
        text-align:center;
        padding:20px;
      }
      [hidden] { display:none !important;}
      [or-hidden-1],
      [or-hidden-2] 
      { 
        display: none !important;
      }
      [and-hidden-1][and-hidden-2]
      {
        display:none !important;
      }
    </style>
  </template>
</dom-module>
