<dom-module id="shared-styles">
  <template>
    <style>
      .page-spinner {
        position: fixed;
        top: calc(50% - 14px);
        left: calc(50% - 14px);
      }
      paper-spinner[aria-hidden] 
      {
        display:none;
      }
      .list-item
      {
        display:flex;
        flex-direction:column;
        border-bottom:1px solid var(--app-primary-border-color);
      }
      .list-item[editing] 
      {

      }
      .list-card 
      {
        margin:10px;
        margin-bottom:20px;
        margin-top:10px;
      }
      .list-table
      {
        width:100%;
        border-collapse:collapse;
        margin-bottom:56px;
      }
      .list-table th
      {
        text-align:right;
        font-size:12px;
        color:black;
        opacity:0.54;
        font-weight:normal;
        padding:6px;
        padding-left:24px;
        padding-right:24px;
      }
      .list-table td {
        font-size:13px;
        color:black;
        opacity:0.87;
        padding:6px;
        padding-left:24px;
        padding-right:24px;
        border-top:1px solid var(--app-secondary-border-color);
      }

      .add-button
      {
        position:fixed;
        bottom:20px;
        left:20px;
      }
      .add-item-button 
      {
        
      }
      .form-controls 
      {
        text-align:end;
        border-top:1px solid var(--app-secondary-border-color);
        padding-top:16px;
        padding-bottom:16px;
        padding-left:8px;
        padding-right:8px;
      }
      .form-inputs
      {
        padding:50px;
        padding-top:0;
      }
      .form-controls .save
      {
        color: var(--app-primary-color);
      }
      .form-controls .cancel
      {

      }
      .card-holder 
      {
        margin:10px;
      }
      .card {
        display:flex;
        flex-direction:row;
        flex-grow:1;
        justify-content:flex-end;
      }
      .card-text {
        flex-grow:1;
        text-align:start;
        padding:20px;
        padding-right:40px;
        margin:auto;
      }
      .toggle-spinner
      {
        margin:auto;
      }
      .card-toggle
      {
        padding:10px;
        margin-bottom:-50px;
      }
      .card-form {
        flex-grow:1;
      }
      [or-hidden-1],
      [or-hidden-2] 
      { 
        display: none !important;
      }
      [and-hidden-1][and-hidden-2]
      {
        display:none !important;
      }
    </style>
  </template>
</dom-module>
